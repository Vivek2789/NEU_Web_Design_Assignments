<app-header></app-header>
<ngb-carousel #carousel>
  <ng-template ngbSlide>
    <ol class="carousel-indicators">
      <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example" data-slide-to="1"></li>
      <li data-target="#carousel-example" data-slide-to="2"></li>
    </ol>

    <div class="carousel-item active">
      <img src="../../assets/Donate.jpg"  class = "w-100" height=400 alt="Random first slide">
    </div> 
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-item active ">
      <img src="../../assets/jope-health-heal.jpg" class = "w-100" height=400 alt="Random second slide">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-item active">
      <img src="../../assets/DoSomethingGreat.jpg" class ="w-100" height=400 alt="Random third slide">
    </div>
 </ng-template>
 <ng-template ngbSlide>
    <div class="carousel-item active">
      <img src="../../assets/FGC.png" class ="w-100" height=400 alt="Random third slide">
    </div>
 </ng-template>
  Collapse
</ngb-carousel>
