<app-header></app-header>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Error</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let r of result">
        {{r}}
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
<div class="row">
  <div class="col-4 m-auto p-3">
    <form (ngSubmit)="login(content)">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="model.userName" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input class="form-control" class="form-control" type="password" name="password" id="password"
          [(ngModel)]="model.password" />
      </div>

      <div>
        <button class="btn btn-primary">Login</button>
        <a [routerLink]="['/signup']">SignUp</a>
      </div>
    </form>

  </div>
</div>
