<!doctype html>
<html lang="en">
 <head>
  <title>Feedback</title>
  <style>
    label {	float: left;
			width: 150px;}
      #container{
          width: 700px;
          margin: auto;
          background-color: beige;
      } 
      main{
          padding: 50px;
      }
	  #fname,#lname,#email,#phone,#zip_code,#street,#error,#title-error,#area-error,#comment-error{
		  width :40%;
		  float: right;
		  font-size: 0.8em;
		  text-align: right;
		 
	  }
	  #text-box-show-hide,#apt_facilities{
		  display:none;
	  }
  </style>
  
  
 </head>
 <body>
 <div id="container">
	 
	 <main>
	 <h2>Feeback</h2>
	 <h3>Love something? Hate something? Let us know!</h3>
		 Note : Fields marked with an asterisk(*) are mandatory
		 <br><br>
		 <form id ="myform" method="post" action = "next.html"  >
			<label>Title*:</label>
			<input type="radio" name="title" id="miss" value="miss"  />Miss
			<input type="radio" name="title" id="mr" value="mr"  />Mr.
			<input type="radio" name="title" id="mrs" value="mrs"  />Mrs.
			<div id ="title-error"></div>
			<br><br>
			<label for="firstName">First Name*:</label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name" ><div id="fname"></div>
			<br><br>
			

			<label for="lastName">Last Name*:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Last Name"> <div id="lname"></div>
			<br><br>
			

			<label for="emailId">Email Id*:</label>
			<input type="text" name="emailId" id="emailId" placeholder="yourname@domain.com" /><div id="email"></div>
			<br><br>
			

			<label for="phoneNumber">Phone Number*:</label>
			<input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" ><div id="phone"></div>
			<br><br>
			
            <label for="zipcode">ZipCode*:</label>
			<input type="text" name="zipcode" id="zipcode" placeholder="xxxxxx"  ><div id="zip_code"></div>
			<br><br>
             
            <label for="zipcode">How did you hear*:</label>
			<input type='checkbox' name="source" value="facebook"  id ="fb"  > Facebook</input>
            <input type='checkbox' name="source" value="google" id ="google"   > Google</input>
			<input type='checkbox' name="source" value="yelp" id ="yelp"   > Yelp</input> <div id="error"></div>
			
			<br><br> 

            <label for="area">Area you Live in*:</label>
			<select id ="area" >
				    <option value="none" id ="none"></option>
					<option value="Boylston" id="yes" >Boylston</option>
					<option value="Fenway" id ="fenway">Fenway</option>
					<option value="Huntington Avenue" id ="hunt-ave">Huntington Avenue</option>
					<option value="Masschussets Avenue" id ="mass-ave">Masschussets Avenue</option>
					
			</select><div id ="area-error"></div>
			<br><br><br>

			<div id="apt_facilities">
			   <label for="facilities">Facilities available in apartment:</label>
			   
				   <input name="utilities" type="checkbox" value="heat" id="heat" >Heat
				   <input name="utilities" type="checkbox" value="wifi" id="wifi" >Wifi
				   <input name="utilities" type="checkbox" value="microwave" id="microwave">Microwave
                    <div id="utilities-error"></div>

			   
					
					
					
			</div>
			<br><br>
			<!--

			--><div id= "text-box-show-hide" >
					<label for="Street">Street Address*:</label>
					<input type="text" name="address" id="street-addr" placeholder="xxxxxx"  />
					<div id="street"></div>
			</div>
			
			<br><br>
             
			<label for="comments">Comments*:</label>
			<textarea name="text" id="comments" placeholder="Your comments" rows="5" cols="25"></textarea><div id="comment-error"></div>
			<br><br>
			<input type="submit">
			<button>Reset</button>
			
			
		 </form> 
		 
		    
	 </main>
 </div>

 <script
	  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script	  src = "jquery_form_validation.js"></script>
  </script>


 </body>
</html>
